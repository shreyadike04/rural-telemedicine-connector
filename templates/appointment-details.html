<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 10px;
      background: #007BFF;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="appointment.html">Book Appointment</a></li>
      <li><a href="appointment-details.html">Appointment Details</a></li>
      <li><a href="consult.html">Consult Online</a></li>
    </ul>
  </nav>

  <!-- Appointment Card -->
  <div class="container">
    <h2>Latest Appointment</h2>
    <p><strong>Patient Name:</strong> <span id="card-name"></span></p>
    <p><strong>City:</strong> <span id="card-city"></span></p>
    <p><strong>Doctor:</strong> <span id="card-doctor"></span></p>
    <p><strong>Date:</strong> <span id="card-date"></span></p>
    <p><strong>Time:</strong> <span id="card-time"></span></p>
    <p><strong>Symptoms:</strong> <span id="card-symptoms"></span></p>
  </div>

  <script>
    // Read appointment data from localStorage
    const appointment = JSON.parse(localStorage.getItem('latestAppointment'));

    if (appointment) {
      document.getElementById('card-name').textContent = appointment.patient_name;
      document.getElementById('card-city').textContent = appointment.city;
      document.getElementById('card-doctor').textContent = appointment.doctor;
      document.getElementById('card-date').textContent = appointment.date;
      document.getElementById('card-time').textContent = appointment.time;
      document.getElementById('card-symptoms').textContent = appointment.symptoms;
    } else {
      document.querySelector('.container').innerHTML = "<h2>No appointment details found.</h2>";
    }
  </script>
</body>
</html>
